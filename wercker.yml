box: node:6

build:
    steps:
        - script:
            name: npm install
            code: env NODE_ENV=dev npm install --quiet && npm list --depth 0  --quiet

        - script:
            name: build
            code: npm run build

deploy:
    steps:
        - git-push:
            gh_oauth: $GH_TOKEN
            gh_pages: true
            discard_history: true
            clean_removed_files: true
            basedir: dist
